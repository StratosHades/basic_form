<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpener Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_main_division">

    <form id="userForm" class="form_main">
        <h2 class="head">Book a call</h2>
        <p>Book a call slot and our represntative will call you within 1hr of selected time.</p>
        <hr>

        <label for="name">Name:</label><br>
        <input type="text" id='name' class="lab" required><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="email" class="lab" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="tele" class="lab" required><br>

        <label>Time For Call</label><br>
        <input type="date" id="date"  class="labmin">
        <input type="time" id="time"  class="labmin"><br>
        <br>
        <input type="submit" value="GET A CALL" class="lab but">
    </form>
    
</div>

<script src="script.js"></script>

</body>
</html>
